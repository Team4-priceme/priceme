<!DOCTYPE html>
<html>
  <head>
    <title>priceme</title>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='styles/base.css'>
    <link rel='stylesheet' type='text/css' href='styles/layouts.css'>
    <link rel='stylesheet' type='text/css' href='styles/modules.css'>
    <link rel='stylesheet' type='text/css' href='styles/trumps.css'>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js'></script>
  </head>

  <body>
    <div id='inputOuter'>
      <div id='header'>
        <h1 id='title'>price<span class='blue'>me</span></h1>
      </div>

      <div id='inputWrap'>
        <p id='tagline'>What is the average selling price for...</p>
        <div id='inputArea'>
          <div id='inputTitle'>Make</div>
          <input id='makeText' placeholder='e.g. Toyota' type='text' tabindex='1'>
          <div id='inputTitle'>Model</div>
          <input id='modelText' placeholder='e.g. RAV4' type='text' tabindex='2'>
          <div id='inputTitle'>Year Range</div>
          <input id='yearText' placeholder='e.g. 2010-2016' type='text' tabindex='3'>
          <a id='searchButton' class='button' tabindex='4'>Search</a>
        </div>
      </div>
    </div>

    <div id='outputOuter'>
      <div id='outputWrap'>
        <div id='windowWrap'>
          <div id='leftWindow' class='window'>
            <p>Results for:</p>
            <p>Ford Focus Trend 2014</p>
            <p id='price' class='blue'>$3,784</p>
          </div>
          <div id='rightWindow' class='window'>
            <canvas id='startPrice' width='1920' height='1080'></canvas>
            <canvas id='buyNowPrice' width='1920' height='1080'></canvas>

            <button id='showStartPrice'>Show Asking Price</button>
            <button id='showBuyNowPrice'>Show Buy Now Price</button>
          </div>


        </div>
        <div id='bottomWindow' class='window'>
          <canvas id='trendGraph' width='1920' height='1080'></canvas>
        </div>
      </div>
    </div>

    <div id='footer'>
      <p>Built by <a class='blue' href='https://github.com/Team4-priceme/priceme'>Team4</a></p>
    </div>


    <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>

    <script src='scripts/main.js'></script>
    <script src='scripts/model.js'></script>

    <script src='scripts/charts.js'>
    </script>
    <script>
      $(document).ready(function(){
        $("#buyNowPrice").hide();

        $("#showStartPrice").click(function(){
            $("#buyNowPrice").hide();
            $("#startPrice").fadeIn(2000);
        });
        $("#showBuyNowPrice").click(function(){
            $("#startPrice").hide();
            $("#buyNowPrice").fadeIn(2000);

        });
      });
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,"script","https://www.google-analytics.com/analytics.js","ga");

      ga("create", "UA-79568620-2", "auto");
      ga("send", "pageview");

    </script>
  </body>
</html>
