<!DOCTYPE html>
<html>
  <head>
    <title>priceme</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/generic.css">
    <link rel="stylesheet" type="text/css" href="css/elements.css">
    <link rel="stylesheet" type="text/css" href="css/objects.css">
    <link rel="stylesheet" type="text/css" href="css/components.css">
    <link rel="stylesheet" type="text/css" href="css/trumps.css">
  </head>

  <body>
    <div id='inputOuter'>
      <div id='header'>
        <h1 id='title'>price<span class='blue'>me</span></h1>
      </div>

      <div id='inputWrap'>
        <p id='tagline'>What is the average selling price for...</p>
        <div id='inputArea'>
          <input id='makeText' placeholder='Brand(e.g. Ford)' type='text' tabindex="1">
          <input id='modelText' placeholder='Model' type='text' tabindex="2">
          <input id='yearText' placeholder='Year' type='text' tabindex="3">
          <a id='searchButton' class='button' tabindex="4">Search</a>
        </div>
      </div>
    </div>

    <div id='outputOuter'>
      <div id='outputWrap'>
        <div id='leftWindow' class='window'>
          <p>Results for:</p>
          <p>Ford Focus Trend 2014</p>
          <p id='price' class='blue'>$3,784</p>
        </div>
        <div id='rightWindow' class='window'>
        </div>
      </div>
    </div>

    <div id="footer">
      <p>Built by <a class='blue' href='https://github.com/justinvos/priceme'>Team4</a></p>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="dropdown.js"></script>
    <script src="Main.js"></script>
  </body>
</html>
